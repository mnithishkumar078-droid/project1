<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Voting System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg,#667eea 0%,#764ba2 100%); min-height:100vh; display:flex; align-items:center; justify-content:center; }
        .card { background:#fff; padding:30px; border-radius:12px; width:100%; max-width:420px; box-shadow:0 10px 30px rgba(0,0,0,0.1); }
        h2 { margin-bottom:20px; color:#333 }
        .form-group { margin-bottom:15px }
        label { display:block; margin-bottom:6px; color:#555; font-weight:600 }
        input { width:100%; padding:12px 14px; border-radius:8px; border:1px solid #e0e0e0 }
        .btn { width:100%; padding:12px; background:#667eea; color:#fff; border:none; border-radius:8px; font-weight:700; cursor:pointer }
        .links { margin-top:12px; text-align:center }
        .links a { color:#667eea; text-decoration:none; font-weight:600 }
    </style>
</head>
<body>
    <div class="card">
        <h2><i class="fas fa-sign-in-alt"></i> Login to Vote</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" type="text" placeholder="Enter your username" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Enter your password" required />
            </div>
            <button class="btn" type="submit">Login</button>
        </form>
        <button class="btn" id="adminQuickLogin" type="button" style="margin-top:10px;background:#333;">Use Admin Login</button>
        <div class="links">
            <p>Don't have an account? <a href="register.html">Register</a></p>
            <p><a href="index.html">Back to Home</a></p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
