<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Candidate Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">OnlineVoting Admin</div>
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="votenow.html">VoteNow</a></li>
            <li><a href="admin.html" class="active">Admin</a></li>
        </ul>
    </nav>

    <main>
        <section class="admin-section">
            <h1>Candidate Administration</h1>
            <form id="candidateForm" class="candidate-form">
                <input type="hidden" id="candidateId" />
                <div class="form-group">
                    <label for="candidateName">Candidate Name</label>
                    <input id="candidateName" required />
                </div>
                <div class="form-group">
                    <label for="candidateParty">Candidate Party</label>
                    <input id="candidateParty" required />
                </div>
                <div class="form-group">
                    <label for="candidateImage">Candidate Image URL</label>
                    <input id="candidateImage" type="url" required placeholder="https://..." />
                </div>
                <button type="submit" class="btn btn-primary">Save Candidate</button>
                <button type="button" id="resetBtn" class="btn btn-secondary">Reset</button>
            </form>

            <div id="adminStatus"></div>
            <div id="adminCandidateList" class="candidate-grid"></div>
        </section>
    </main>

    <script src="admin.js"></script>
</body>
</html>
